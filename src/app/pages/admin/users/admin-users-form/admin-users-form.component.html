<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      [(ngModel)]="userModel.email"
      name="email"
      required
      email
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="userModel.username"
      name="username"
      required
      minlength="3"
    />
  </div>

  @if (!editMode) {
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="userModel.password"
      name="password"
      required
      minlength="6"
    />
  </div>
  }

  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="userModel.fullname"
      name="fullname"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Birth Date</label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="userModel.born"
      name="born"
      required
    />
  </div>

  <div class="d-flex gap-2">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!userForm.form.valid"
    >
      {{ editMode ? "Update" : "Create" }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
