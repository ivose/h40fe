<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Create New Post</h2>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="title"
                name="title"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea
                class="form-control"
                rows="5"
                [(ngModel)]="content"
                name="content"
                required
              ></textarea>
            </div>

            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!isValid()"
              >
                Create Post
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancel()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
