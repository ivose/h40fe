<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3>Profile</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="profile.email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="profile.username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="profile.fullName"
                name="fullName"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Birth Date</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="profile.born"
                name="born"
                required
              />
            </div>
            <div *ngIf="error !== ''" class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
              <a routerLink="/change-password" class="btn btn-secondary"
                >Change Password</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
