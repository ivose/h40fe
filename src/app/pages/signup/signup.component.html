<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Sign Up</h3>
          @if(message) {
            <div class="alert alert-info">{{message}}</div>
          }
          @if(loading) {
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          } @else {
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="signupData.email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="signupData.username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="signupData.password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="signupData.fullName"
                name="fullName"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Birth Date</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="signupData.born"
                name="born"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!isValid()"
            >
              Sign Up
            </button>
          </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
