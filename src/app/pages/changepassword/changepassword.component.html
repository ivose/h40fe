<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Change Password</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="oldPassword"
                name="oldPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="newPassword"
                name="newPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
            <div *ngIf="error !== ''" class="alert alert-danger" role="alert">{{ error }}</div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!isValid()"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
