<!-- src/app/pages/admin/reactions/admin-reaction-form.component.html -->
<form #reactionForm="ngForm" (ngSubmit)="onSubmit(reactionForm)">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="name"
      name="name"
      required
      minlength="2"
      placeholder="Like, Love, Laugh, etc."
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Icon</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="icon"
      name="icon"
      required
      placeholder="Emoji or icon"
    />
    @if (icon) {
    <div class="mt-2">
      <strong>Preview:</strong>
      <span class="ms-2 fs-4">{{ icon }}</span>
    </div>
    }
  </div>

  <div class="d-flex gap-2">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!reactionForm.form.valid"
    >
      {{ category ? "Update" : "Create" }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
