<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3>Reset Password</h3>
          @if(message) {
            <div class="alert alert-info">{{message}}</div>
          }
          @if (error) {
          <div class="alert alert-danger">{{error}}</div>
          } @if (!token) {
          <form (ngSubmit)="requestReset()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!email">
              Send Reset Link
            </button>
          </form>
          } @else {
          <form (ngSubmit)="confirmReset()">
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="newPassword"
                name="newPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!isValid()"
            >
              Reset Password
            </button>
          </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
